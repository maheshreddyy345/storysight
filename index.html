<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySight - Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StorySight</h1>
            <p>Transform your text into beautiful animated visualizations</p>
        </header>

        <main>
            <div class="input-section">
                <textarea id="text-input" placeholder="Enter your text here (e.g., 'Last month, our company saw a 15% increase in sales...')"></textarea>
                <button id="analyze-btn">Analyze Text</button>
            </div>

            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing your text...</p>
            </div>

            <div class="visualization-section">
                <div id="insights-panel" class="insights-panel"></div>
                <div id="chart-container" class="chart-container"></div>
                <div class="controls">
                    <button id="record-btn">Record Animation</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        window.ENV = {
            OPENAI_API_KEY: '{{OPENAI_API_KEY}}'
        };
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySight - Text to Animation Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-900 text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">StorySight</h1>
            <p class="text-slate-400">Transform your text into beautiful animations</p>
        </header>

        <main class="max-w-4xl mx-auto">
            <div class="mb-8">
                <textarea 
                    id="textInput" 
                    class="w-full p-4 rounded-lg bg-slate-800 text-white border border-slate-700 focus:border-purple-500 focus:ring-2 focus:ring-purple-500 outline-none transition"
                    rows="4"
                    placeholder="Enter your text with data (e.g., 'Last month, our company sold 1,200 units...')"
                ></textarea>
                <button 
                    id="visualizeBtn"
                    class="mt-4 px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold flex items-center justify-center gap-2 mx-auto transition"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    Visualize Text
                </button>
            </div>

            <div class="bg-slate-800 rounded-lg p-6">
                <div class="flex justify-between items-center mb-4">
                    <div class="flex gap-4">
                        <select id="chartType" class="bg-slate-700 rounded-lg px-4 py-2 border border-slate-600">
                            <option value="bar">Bar Chart</option>
                            <option value="line">Line Chart</option>
                            <option value="pie">Pie Chart</option>
                        </select>
                        <select id="animationStyle" class="bg-slate-700 rounded-lg px-4 py-2 border border-slate-600">
                            <option value="fade">Fade</option>
                            <option value="slide">Slide</option>
                            <option value="bounce">Bounce</option>
                        </select>
                    </div>
                </div>
                
                <div id="animationContainer" class="bg-slate-900 rounded-lg p-4 min-h-[400px] relative">
                    <div id="visualizationArea" class="visualization-container"></div>
                </div>

                <div class="flex justify-between mt-4">
                    <button id="replayBtn" class="px-4 py-2 bg-purple-600 hover:bg-purple-700 rounded-lg font-semibold transition">
                        Replay Animation
                    </button>
                    <button id="exportBtn" class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded-lg font-semibold transition">
                        Export
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>

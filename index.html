<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StorySight - Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>StorySight</h1>
            <p>Transform your text into beautiful animated visualizations</p>
        </header>

        <main>
            <div class="input-section">
                <textarea 
                    id="text-input" 
                    placeholder="Enter your text here (e.g., 'Last month, our company saw a 15% increase in sales...')"
                ></textarea>
                <button 
                    id="analyze-btn"
                >
                    Analyze Text
                </button>
            </div>

            <div id="loading" style="display: none;">
                <div class="spinner">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                </div>
                <p>Processing your text...</p>
            </div>

            <div class="visualization-section">
                <div id="insights-panel" class="insights-panel"></div>
                <div id="chart-container" class="chart-container"></div>
                <div class="controls">
                    <button id="record-btn">Record Animation</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Get API key from environment variable
        window.ENV = {
            OPENAI_API_KEY: process.env.OPENAI_API_KEY
        };
    </script>
    <script type="module" src="app.js"></script>
</body>
</html>
